{% include head.html %}

<body>
  <div class="page-wrapper">
    <header class="site-header">
      <nav class="main-nav">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | escape }}</a>
        <ul class="nav-links">
          {% for item in site.minima.nav %}
            <li><a href="{{ item[1] | relative_url }}">{{ item[0] }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-social">
          <a href="https://github.com/{{ site.author.name }}" target="_blank">GitHub</a>
          <a href="https://linkedin.com/in/{{ site.author.name }}" target="_blank">LinkedIn</a>
          <a href="mailto:{{ site.author.email }}">Email</a>
        </div>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
      </div>
    </footer>
  </div>

  {% include scripts.html %}
</body>
</html>
